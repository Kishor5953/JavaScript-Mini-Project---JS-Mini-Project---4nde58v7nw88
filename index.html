<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator" >
        <form >
            <input type="text" name="search" id="search">
        </form>
        <div class="btn-container">

            <button type="button"
            id="clear"
            onclick="clearScreen()"
            class="btn btn-2">AC</button>

            <button type="button"
            class="btn btn-2" 
            onclick="display('**')"
            >x<sup>y</sup></button>

            <button type="button" class="btn btn-2" 
            onclick="display('%')"
            >%</button>

            <button type="button" class="btn btn-2" 
            onclick="display('/')"
                  >/</button>

            <button type="button" class="btn btn-3"
            onclick="display(7)"
            >7</button>

            <button type="button" class="btn btn-3" 
            onclick="display(8)"
          >8</button>

            <button type="button" class="btn btn-3"
            onclick="display(9)"
          >9</button>

            <button type="button" class="btn btn-1"
            onclick="display('*')" 
             >*</button>

            <button type="button" class="btn btn-3" 
            onclick="display(4)"
             >4</button>

            <button type="button" 
            class="btn btn-3"
            onclick="display(5)">5
            </button>

            <button type="button"
            class="btn btn-3" onclick="display(6)">6</button>

            <button type="button" class="btn btn-1" 
            onclick="display('-')"
            >-</button>

            <button type="button" class="btn btn-3" 
            onclick="display(1)">1</button>

            <button type="button" class="btn btn-3"
            onclick="display(2)"
            >2</button>

            <button type="button" class="btn btn-3" 
            onclick="display(3)"
            >3</button>

            <button type="button" class="btn btn-1"
            onclick="display('+')"
            >+</button>

            <button type="button" class="btn btn-3 btn-zero" 
            onclick="display(0)"
            >0</button>

            <button type="button" class="btn btn-3" 
            onclick="display('.')"
            >.</button>

            <button type="button" class="btn btn-1" 
            onclick="calculate()"
            >=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
